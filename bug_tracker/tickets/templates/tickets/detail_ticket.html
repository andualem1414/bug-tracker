{% extends 'base.html' %}
<!--break-->
{% load static %} {% block content %}

<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-md-6">
                <h4 class="fw-semibold mb-4">About Ticket</h4>

                <div class="card">
                    <div class="card-body">
                        <h6 class="fw-normal mb-2">Ticket Title</h6>
                        <h5 class="fw-semibold">{{ticket.title}}</h5>
                        <hr />
                        <h6 class="fw-normal mb-2">Ticket Description</h6>
                        <h5 class="fw-semibold">{{ticket.description}}</h5>
                        <hr />
                        <div class="d-flex align-items-center">
                            <h6 class="fw-normal me-3 mb-0">Ticket Status</h6>
                            <span class="badge bg-primary rounded-3 fw-semibold"
                                >{{ticket.status}}</span
                            >
                        </div>
                        <hr />

                        <h6 class="fw-normal mb-2">Project</h6>
                        <h5 class="fw-semibold">{{ticket.project.name}}</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h4 class="fw-semibold mb-4">Comments</h4>

                <div class="card">
                    <div class="card-body">
                        <h6 class="mb-3">Add comment:</h6>
                        <div class="d-flex">
                            <input type="text" class="form-control" />
                            <button
                                type="button"
                                class="btn btn-primary mx-1 py-1"
                            >
                                Comment
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
