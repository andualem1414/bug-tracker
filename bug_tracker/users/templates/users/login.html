{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bug Tracker | Login</title>
        <link
            rel="shortcut icon"
            type="image/png"
            href="{% static '/images/logos/favicon.png' %}"
        />
        <link rel="stylesheet" href={% static "/css/styles.min.css" %} />
    </head>

    <body>
        <!--  Login Body Wrapper -->
        <div
            class="page-wrapper"
            id="main-wrapper"
            data-layout="vertical"
            data-navbarbg="skin6"
            data-sidebartype="full"
            data-sidebar-position="fixed"
            data-header-position="fixed"
        >
            <div
                class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
            >
                <div
                    class="d-flex align-items-center justify-content-center w-100"
                >
                    <div class="row justify-content-center w-100">
                        <div class="col-md-8 col-lg-6 col-xxl-3">
                            <div class="card mb-0">
                                <div class="card-body">
                                    <a
                                        href="./index.html"
                                        class="text-nowrap logo-img text-center d-block py-3 w-100"
                                    >
                                        <img
                                            src="{% static '/images/logos/dark-logo.svg' %}"
                                            width="180"
                                            alt=""
                                        />
                                    </a>
                                    <p class="text-center">Please Login</p>
                                    {% include "partials/_messages.html" %}
                                    <form
                                        method="POST"
                                        action="{% url 'login' %}"
                                    >
                                        {% csrf_token %}
                                        <!--ignore-->
                                        {% for field in form %}
                                        <div
                                            class="form-group mb-3 {% if field.errors %} errors {% endif %}"
                                        >
                                            <label
                                                for="exampleInputtext1"
                                                class="form-label"
                                                >{{field.label_tag}}</label
                                            >
                                            {{field}} {{field.errors}}
                                        </div>

                                        {% endfor %}
                                        <button
                                            type="submit"
                                            class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2"
                                        >
                                            Login
                                        </button>
                                    </form>
                                    <form
                                        method="POST"
                                        action="{% url 'login' %}"
                                    >
                                        {% csrf_token %}
                                        <input
                                            type="hidden"
                                            name="username"
                                            value="hp"
                                        />
                                        <input
                                            type="hidden"
                                            name="password"
                                            value="admin123"
                                        />
                                        <button
                                            type="submit"
                                            class="btn btn-success w-100 py-8 fs-4 mb-4 rounded-2"
                                        >
                                            Demo Admin Login
                                        </button>
                                    </form>
                                    <div
                                        class="d-flex align-items-center justify-content-center"
                                    >
                                        <p class="fs-4 mb-0 fw-bold">
                                            New to Bug Tracker?
                                        </p>
                                        <a
                                            class="text-primary fw-bold ms-2"
                                            href="{% url 'register' %}"
                                            >Create an account</a
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="{% static '/libs/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static '/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %} "></script>
    </body>
</html>
